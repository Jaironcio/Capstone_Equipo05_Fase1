{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Arreglar Nombres</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .bombero { background: #f5f5f5; padding: 20px; margin: 15px 0; border-radius: 8px; }
        input { padding: 10px; margin: 5px; width: 200px; font-size: 16px; }
        button { background: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background: #45a049; }
        h1 { color: #333; }
        label { font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>‚úèÔ∏è Arreglar Nombres de Bomberos</h1>
    <p><strong>Ingresa los nombres correctos para cada bombero:</strong></p>
    <div id="bomberos"></div>
    <button onclick="guardar()">üíæ GUARDAR NOMBRES</button>

    <script src="{% static 'js/storage.js' %}"></script>
    <script>
        const bomberos = storage.getBomberos();
        const div = document.getElementById('bomberos');
        
        bomberos.forEach((b, i) => {
            div.innerHTML += `
                <div class="bombero">
                    <h3>Bombero ${i + 1} - Clave: ${b.claveBombero}</h3>
                    <label>Nombre:</label>
                    <input id="nombre-${i}" value="${b.nombre || ''}" placeholder="Ej: Juan">
                    <br>
                    <label>Apellido Paterno:</label>
                    <input id="paterno-${i}" value="${b.apellidoPaterno || ''}" placeholder="Ej: P√©rez">
                    <br>
                    <label>Apellido Materno:</label>
                    <input id="materno-${i}" value="${b.apellidoMaterno || ''}" placeholder="Ej: Gonz√°lez">
                </div>
            `;
        });
        
        function guardar() {
            bomberos.forEach((b, i) => {
                b.nombre = document.getElementById('nombre-' + i).value.trim();
                b.apellidoPaterno = document.getElementById('paterno-' + i).value.trim();
                b.apellidoMaterno = document.getElementById('materno-' + i).value.trim();
            });
            
            storage.saveBomberos(bomberos);
            alert('‚úÖ NOMBRES GUARDADOS!\n\nAhora recarga sistema.html');
            location.reload();
        }
    </script>
</body>
</html>
