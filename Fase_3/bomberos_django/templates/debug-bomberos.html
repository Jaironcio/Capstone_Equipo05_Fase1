{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Bomberos</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        pre {
            background: #252526;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #3e3e42;
        }
        h1 {
            color: #4ec9b0;
        }
        .bombero {
            background: #2d2d30;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #007acc;
            border-radius: 3px;
        }
        .campo {
            color: #9cdcfe;
        }
        .valor {
            color: #ce9178;
        }
    </style>
</head>
<body>
    <h1>üîç Debug - Estructura de Bomberos</h1>
    <div id="resultado"></div>

    <script src="{% static 'js/storage.js' %}"></script>
    <script>
        const bomberos = storage.getBomberos();
        const resultado = document.getElementById('resultado');
        
        let html = `<h2>Total de bomberos: ${bomberos.length}</h2>`;
        
        bomberos.forEach((b, index) => {
            html += `<div class="bombero">`;
            html += `<h3>Bombero ${index + 1}</h3>`;
            html += `<pre>${JSON.stringify(b, null, 2)}</pre>`;
            html += `</div>`;
            
            console.log('Bombero', index + 1, ':', b);
        });
        
        resultado.innerHTML = html;
        
        // Tambi√©n mostrar en consola de forma m√°s clara
        console.log('üìä Estructura de cada bombero:');
        bomberos.forEach((b, i) => {
            console.log(`\n========== BOMBERO ${i + 1} ==========`);
            console.log('ID:', b.id);
            console.log('Clave:', b.claveBombero);
            console.log('Nombre:', b.nombre);
            console.log('Apellido Paterno:', b.apellidoPaterno);
            console.log('Apellido Materno:', b.apellidoMaterno);
            console.log('Campos disponibles:', Object.keys(b));
            console.log('Objeto completo:', b);
        });
    </script>
</body>
</html>
